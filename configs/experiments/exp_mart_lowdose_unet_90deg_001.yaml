id: exp_mart_sparse_unet_90deg_001

family: mart_sparse_unet
variant: angles_90deg_1x_dose_unet_v1

description: >
  UNet v1 denoiser applied to MART reconstructions from 90-degree
  sparse-view data at 1x dose. Tests ML compensation for sparse angles.

sim:
  run_id: topas_run_sparse_90deg_0001
  data_path: data/raw/topas_runs/topas_run_sparse_90deg_0001
  projections_file: projections.npy
  system_matrix_file: system_matrix.npy
  geometry_file: geometry.json
  phantom_file: phantom.npy

recon:
  method: MART
  rust_binary: rust-services/recon-core/target/release/mart_cli
  n_iters: 150
  relaxation: 0.5

model:
  type: unet_v1
  module: training.rbyrct_denoiser.models
  class_name: SmallUNet
  checkpoint: checkpoints/unet_v1_sparse_90deg.pt   # TODO: train + save
  device: auto

metrics:
  compute_ssim: true
  compute_psnr: true
  gt_volume_path: null

output:
  base_dir: experiments/exp_mart_sparse_unet_90deg_001
  save_recon: true
  save_denoised: true
  save_config_copy: true
  metrics_file: metrics.csv
  log_file: run.log

