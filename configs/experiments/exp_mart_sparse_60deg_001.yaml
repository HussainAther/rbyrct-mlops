id: exp_mart_sparse_60deg_001

family: mart_sparse
variant: angles_60deg_1x_dose

description: >
  MART reconstruction using only 60 degrees of angular coverage
  at 1x dose. Pushes sparse-view limits further.

sim:
  run_id: topas_run_sparse_60deg_0001
  data_path: data/raw/topas_runs/topas_run_sparse_60deg_0001   # TODO: generate
  projections_file: projections.npy
  system_matrix_file: system_matrix.npy
  geometry_file: geometry.json
  phantom_file: phantom.npy

recon:
  method: MART
  rust_binary: rust-services/recon-core/target/release/mart_cli
  n_iters: 200
  relaxation: 0.5

model:
  type: none
  module:
  class_name:
  checkpoint:
  device: auto

metrics:
  compute_ssim: true
  compute_psnr: true
  gt_volume_path: null

output:
  base_dir: experiments/exp_mart_sparse_60deg_001
  save_recon: true
  save_denoised: false
  save_config_copy: true
  metrics_file: metrics.csv
  log_file: run.log

