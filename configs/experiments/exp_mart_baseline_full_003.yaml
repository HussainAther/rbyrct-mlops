id: exp_mart_baseline_full_003

family: mart_baseline
variant: full_angles_1x_dose_noise_robustness

description: >
  Test MART robustness to small additive noise in projections
  under full angle coverage and nominal dose.

sim:
  run_id: topas_run_0001_toy_noisy
  data_path: data/raw/topas_runs/topas_run_0001_noisy   # TODO: create this dataset
  projections_file: projections.npy
  system_matrix_file: system_matrix.npy
  geometry_file: geometry.json
  phantom_file: phantom.npy

recon:
  method: MART
  rust_binary: rust-services/recon-core/target/release/mart_cli
  n_iters: 100
  relaxation: 0.5

model:
  type: none
  module:
  class_name:
  checkpoint:
  device: auto

metrics:
  compute_ssim: false
  compute_psnr: false
  gt_volume_path: null

output:
  base_dir: experiments/exp_mart_baseline_full_003
  save_recon: true
  save_denoised: false
  save_config_copy: true
  metrics_file: metrics.csv
  log_file: run.log

