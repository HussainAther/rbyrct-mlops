id: exp_mart_sparse_90deg_001

family: mart_sparse
variant: angles_90deg_1x_dose

description: >
  MART reconstruction using only 90 degrees of angular coverage.
  Tests robustness of MART under sparse-view sampling.

sim:
  run_id: topas_run_sparse_90deg_0001
  data_path: data/raw/topas_runs/topas_run_sparse_90deg_0001
  projections_file: projections.npy
  system_matrix_file: system_matrix.npy
  geometry_file: geometry.json
  phantom_file: phantom.npy

recon:
  method: MART
  rust_binary: rust-services/recon-core/target/release/mart_cli
  n_iters: 100
  relaxation: 0.5

model:
  type: none
  checkpoint:
  device: auto

metrics:
  compute_ssim: true
  compute_psnr: true
  gt_volume_path: null

output:
  base_dir: experiments/exp_mart_sparse_90deg_001
  save_recon: true
  save_denoised: false
  save_config_copy: true
  metrics_file: metrics.csv
  log_file: run.log

